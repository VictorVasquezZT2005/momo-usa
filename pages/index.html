<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo USA</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- JavaScript -->
    <script src="/assets/js/header.js" defer></script>
    <script src="/assets/js/footer.js" defer></script>
    <script src="/assets/js/carousel.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-container"></div>
    <div class="container">
            <div class="carousel">
                <img src="/assets/img/OP.jpg" alt="Image 1">
                <img src="/assets/img/SXF.jpg" alt="Image 2">
                <img src="/assets/img/KNY.jpg" alt="Image 3">
                <!-- Añade más imágenes según sea necesario -->
            </div>
        <div class="devs">
            <div class="title">
                <p>Contribuyentes</p>
            </div>
            <div class="dev">
                <img class="image-profile" src="/assets/img/victor-vasquez.jpg">
                <p class="name">Victor Vasquez >> Desarrollador</p>
            </div>
            <div class="dev">
                <img class="image-profile" src="/assets/img/rosita-rivera.jpg">
                <p class="name">Rosita Rivera >> Diseñadora</p>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
</body>
</html>
